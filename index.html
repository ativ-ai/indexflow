<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>IndexFlow | Free SEO Audit & Sitemap Generator</title>
    <meta name="description" content="Get a free, instant SEO audit and generate an XML sitemap to improve your website's visibility on search engines." />
    <meta name="keywords" content="seo audit, sitemap generator, free seo tool, seo checker, xml sitemap, on-page seo, search engine optimization, website analysis, technical seo, google ranking" />
    <link rel="canonical" href="https://indexflow.app/" />
    <meta name="theme-color" content="#0ea5e9">


    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://indexflow.app/" />
    <meta property="og:title" content="IndexFlow | Free SEO Audit & Sitemap Generator" />
    <meta property="og:description" content="Get a free, instant SEO audit and generate an XML sitemap to improve your website's visibility on search engines." />
    <meta property="og:image" content="https://indexflow.app/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://indexflow.app/" />
    <meta name="twitter:title" content="IndexFlow | Free SEO Audit & Sitemap Generator" />
    <meta name="twitter:description" content="Get a free, instant SEO audit and generate an XML sitemap to improve your website's visibility on search engines." />
    <meta name="twitter:image" content="https://indexflow.app/og-image.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=mediation" />
    <script src="https://js.stripe.com/v3/"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "@react-oauth/google": "https://aistudiocdn.com/@react-oauth/google@^0.12.1",
        "@react-oauth/google/": "https://aistudiocdn.com/@react-oauth/google@^0.12.1/",
        "axios": "https://aistudiocdn.com/axios@^1.7.2"
      }
    }
    </script>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "url": "https://indexflow.app/",
          "name": "IndexFlow",
          "description": "Instantly audit your website's SEO and generate a free XML sitemap with IndexFlow. Improve your search engine ranking with actionable insights on title tags, meta descriptions, and more.",
          "publisher": {
            "@type": "Organization",
            "name": "IndexFlow"
          },
          "potentialAction": {
            "@type": "SearchAction",
            "target": {
              "@type": "EntryPoint",
              "urlTemplate": "https://indexflow.app/?url={search_term_string}"
            },
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "SoftwareApplication",
          "name": "IndexFlow",
          "applicationCategory": "DeveloperApplication",
          "operatingSystem": "Web",
          "description": "A free tool to perform a basic SEO audit and generate an XML sitemap for any website.",
          "url": "https://indexflow.app/",
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
          },
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "reviewCount": "250"
          }
        }
      ]
    }
    </script>
    <style>
      @keyframes fade-in-up {
          from {
              opacity: 0;
              transform: translateY(1rem);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
      }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
