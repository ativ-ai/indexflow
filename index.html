<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=mediation" />
    <script src="https://js.stripe.com/v3/"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "@react-oauth/google": "https://aistudiocdn.com/@react-oauth/google@^0.12.1",
        "@react-oauth/google/": "https://aistudiocdn.com/@react-oauth/google@^0.12.1/",
        "axios": "https://aistudiocdn.com/axios@^1.7.2",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^0.15.0"
      }
    }
    </script>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "Organization",
          "@id": "https://indexflow.app/#organization",
          "name": "IndexFlow",
          "url": "https://indexflow.app/",
          "logo": {
            "@type": "ImageObject",
            "url": "https://indexflow.app/favicon.png"
          },
          "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "customer support",
            "email": "indexflow@ativ.ai",
            "url": "https://indexflow.app/about"
          }
        },
        {
          "@type": "WebSite",
          "@id": "https://indexflow.app/#website",
          "url": "https://indexflow.app/",
          "name": "IndexFlow",
          "description": "Instantly audit your website's SEO and generate a free XML sitemap with IndexFlow. Improve your search engine ranking with actionable insights on title tags, meta descriptions, and more.",
          "publisher": {
            "@id": "https://indexflow.app/#organization"
          },
          "potentialAction": {
            "@type": "SearchAction",
            "target": {
              "@type": "EntryPoint",
              "urlTemplate": "https://indexflow.app/?url={search_term_string}"
            },
            "query-input": "required name=search_term_string"
          }
        },
        {
          "@type": "WebPage",
          "@id": "https://indexflow.app/#webpage",
          "url": "https://indexflow.app/",
          "name": "IndexFlow | Free SEO Audit & Sitemap Generator",
          "isPartOf": { "@id": "https://indexflow.app/#website" },
          "inLanguage": "en-US",
          "description": "Get a free, instant SEO audit and generate an XML sitemap to improve your website's visibility on search engines.",
          "mainEntity": { "@id": "https://indexflow.app/#softwareapplication" }
        },
        {
          "@type": "SoftwareApplication",
          "@id": "https://indexflow.app/#softwareapplication",
          "name": "IndexFlow",
          "applicationCategory": "DeveloperApplication",
          "operatingSystem": "Web",
          "description": "A free tool to perform a basic SEO audit and generate an XML sitemap for any website.",
          "url": "https://indexflow.app/",
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
          },
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "reviewCount": "250"
          },
          "brand": {
            "@id": "https://indexflow.app/#organization"
          }
        }
      ]
    }
    </script>
    <style>
      @keyframes fade-in-up {
          from {
              opacity: 0;
              transform: translateY(1rem);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.5s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* New animations for landing page */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }

      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

</body>
</html>
