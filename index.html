<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>IndexFlow: Free SEO Audit & Sitemap Generator</title>
    <meta name="description" content="Instantly analyze your website's SEO with IndexFlow. Get a free, basic SEO audit covering title tags, meta descriptions, status codes, and more. Generate an XML sitemap in seconds to improve search engine crawling and indexing." />
    <meta name="keywords" content="seo audit, sitemap generator, free seo tool, seo checker, xml sitemap, on-page seo, search engine optimization" />
    <link rel="canonical" href="https://indexflow.app/" />

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://indexflow.app/" />
    <meta property="og:title" content="IndexFlow: Free SEO Audit & Sitemap Generator" />
    <meta property="og:description" content="Get a free SEO audit and generate an XML sitemap instantly. Improve your website's visibility on search engines with IndexFlow." />
    <meta property="og:image" content="https://indexflow.app/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://indexflow.app/" />
    <meta name="twitter:title" content="IndexFlow: Free SEO Audit & Sitemap Generator" />
    <meta name="twitter:description" content="Get a free SEO audit and generate an XML sitemap instantly. Improve your website's visibility on search engines with IndexFlow." />
    <meta name="twitter:image" content="https://indexflow.app/og-image.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1"
      }
    }
    </script>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "IndexFlow",
      "url": "https://indexflow.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://indexflow.app/?url={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "description": "A free tool to perform a basic SEO audit and generate an XML sitemap for any website."
    }
    </script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
